<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${sectionName}">-Êñ∞ÈóªÁΩëÁ´ô</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--viewport‰∏∫‰∫ÜÁ°Æ‰øùÈÄÇÂΩìÁöÑÁªòÂà∂ÂíåËß¶Â±èÁº©Êîæ„ÄÇuser-scalable=noÁ¶ÅÁî®Áº©ÊîæÂäüËÉΩÂêéÔºå
    Áî®Êà∑Âè™ËÉΩÊªöÂä®Â±èÂπïÔºåÂ∞±ËÉΩËÆ©‰Ω†ÁöÑÁΩëÁ´ôÁúã‰∏äÂéªÊõ¥ÂÉèÂéüÁîüÂ∫îÁî®ÁöÑÊÑüËßâ„ÄÇ-->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/newsweb.css">
    <link rel="stylesheet" href="/css/nweb.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 inleftweb">
            <h2><span th:text="${sectionName}"></span></h2>
            <hr>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'newses'}">
                <div class="media" th:each="news : ${pagination.data}">
                    <div class="media-left">
                        <a th:href="@{'/news/'+ ${news.id}}">
                            <img class="media-object img-rounded"
                                 th:src="${news.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">
                            <a th:href="@{'/news/'+ ${news.id}}" th:text="${news.title}"></a>
                        </h4>
                        <span class="text-desc">
                        <span th:text="${news.viewCount}"></span> Ê¨°ÊµèËßà ‚Ä¢
                        <span th:text="${news.commentCount}"></span> ‰∏™ËØÑËÆ∫ ‚Ä¢
                        <span th:text="${news.likeCount}?:0"></span> ‰∏™üëç ‚Ä¢
                        <span th:text="${#dates.format(news.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>
                            <a th:href="@{'/publish/'+${news.id}}" class="newsweb-menu"
                               th:if="${session.user != null && session.user.id == news.creator ||session.user.id == 1}">
                                <span class="glyphicon glyphicon-pencil" aria-hidden="true">ÁºñËæë&nbsp;&nbsp;</span>
                            </a>
                            <!--<form th:action="@{'/delnewsp/'+${news.id}}" method="post">
                            „ÄÄ„ÄÄ<input type="hidden" name="_method" value="delete"/>
                            „ÄÄ„ÄÄ<button type="submit" class="btn btn-sm btn-danger">Âà†Èô§</button>
                            </form>-->
                            <button th:if="${session.user != null && session.user.id == news.creator ||session.user.id == 1}"
                                    th:attr="del_uri=@{'/delnewsp/'+${news.id}}" class="btn btn-sm btn-danger deleteBtn">Âà†Èô§
                            </button>
                            <form id="deleteNewsForm" method="post">
                                „ÄÄ„ÄÄ<input type="hidden" name="_method" value="delete"/>
                            </form>
                    </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${section == 'replies'}">
                <div class="media" th:each="notification : ${pagination.data}">
                    <div class="media-body">
                        <p class="media-heading">
                            <span th:text="${notification.notifierName +' ' + notification.typeName + ' '}"></span>
                            <a th:href="@{'/notification/'+ ${notification.id}}"
                               th:text="${notification.outerTitle}">
                            </a>
                            <span class="label label-danger" th:if="${notification.status == 0}">Êú™ËØª</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <nav aria-label="Page navigation"><!--ÂàÜÈ°µÂèò‰∏∫ÂÖ¨ÂÖ±ÈÉ®ÂàÜ-->
                    <ul class="pagination">
                        <li th:if="${pagination.showFirstPage}">
                            <a th:href="@{'/profile/'+${section}(page=${1})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;&lt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showPrevious}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page - 1})}" aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>

                        <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                            <a th:href="@{'/profile/'+${section}(page=${page})}" th:text="${page}"></a>
                        </li>

                        <li th:if="${pagination.showNext}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.page +1})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <li th:if="${pagination.showEndPage}">
                            <a th:href="@{'/profile/'+${section}(page=${pagination.totalPage})}" aria-label="Previous">
                                <span aria-hidden="true">&gt;&gt;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 inrightweb">
            <div class="list-group section">
                <a href="/profile/newses"
                   th:class="${section == 'newses'}? 'active list-group-item' : 'list-group-item'">ÊàëÁöÑÂèëÂ∏É
                </a>
                <a href="/profile/replies"
                   th:class="${section == 'replies'}? 'active list-group-item' : 'list-group-item'">
                    ÊúÄÊñ∞ÂõûÂ§ç
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
<script>
    // ÂΩìÁΩëÈ°µÂêë‰∏ãÊªëÂä® 20px Âá∫Áé∞"ËøîÂõûÈ°∂ÈÉ®" ÊåâÈíÆ
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        console.log(121);
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("btnTop").style.display = "block";
        } else {
            document.getElementById("btnTop").style.display = "none";
        }
    }

    // ÁÇπÂáªÊåâÈíÆÔºåËøîÂõûÈ°∂ÈÉ®
    function returnTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
    //Âà†Èô§„ÄÇ‰ªéform‰∏≠ÊèêÂèñbutton
    $(".deleteBtn").click(function () {
        $("#deleteNewsForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</html>
