<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Êñ∞ÈóªÁΩëÁ´ô</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/newsweb.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<script type="application/javascript">
    window.onload = function () {
        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");//ÂÖ≥Èó≠È°µÈù¢ÔºåÂèÇÊï∞ÁßªÈô§
        }
    }
</script>
<body>
<div th:replace="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <br>
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--<h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> ÂèëÁé∞</h3>-->
            <ul class="nav nav-tabs">
                <li role="presentation" th:class="${sort == 'new' || sort == ''|| sort == null ? 'active':''}">
                    <a th:href="@{/(sort='new')}">ÊúÄÊñ∞Êñ∞Èóª</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot' ? 'active':''}">
                    <a th:href="@{/(sort='hot')}">ÊúÄÁÉ≠Èó®</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot30' ? 'active':''}">
                    <a th:href="@{/(sort='hot30')}">30Â§©ÊúÄÁÉ≠Èó®</a>
                </li>
                <li role="presentation" th:class="${sort == 'hot7' ? 'active':''}">
                    <a th:href="@{/(sort='hot7')}">7Â§©ÊúÄÁÉ≠Èó®</a>
                </li>
                <li role="presentation" th:class="${sort == 'no' ? 'active':''}">
                    <a th:href="@{/(sort='no')}">Êä¢Ê≤ôÂèë</a>
                </li>
            </ul>

            <div class="media" th:each="news : ${pagination.data}"><!--Âæ™ÁéØ-->
                <div class="media-left">
                    <a th:href="@{'/news/'+ ${news.id}}">
                        <img class="media-object img-rounded"
                             th:src="${news.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/news/'+ ${news.id}}" th:text="${news.title}"></a>
                    </h4>
                    <!--<span th:text="${news.content}"></span> <br>-->
                    <span class="text-desc">
                        <span th:text="${news.viewCount}"></span> Ê¨°ÊµèËßà ‚Ä¢
                        <span th:text="${news.commentCount}"></span> ‰∏™ËØÑËÆ∫ ‚Ä¢
                        <span th:text="${news.likeCount}?:0"></span> ‰∏™üëç ‚Ä¢
                        <span th:text="${#dates.format(news.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag},creator=${creator},sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag},creator=${creator},sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag},creator=${creator})}"
                           th:text="${page}"></a>
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page +1 },search=${search},tag=${tag},creator=${creator},sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag},creator=${creator},sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3><span class="glyphicon glyphicon-th" aria-hidden="true"></span> Êñ∞ÈóªÂ™í‰Ωì</h3>
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"
                        th:class="${creator == null || creator == ''|| creator == '0' ? 'active':''}">
                        <a th:href="@{/(creator='')}">ÂÖ®ÈÉ®Êñ∞Èóª</a>
                    </li>
                    <li role="presentation" th:class="${creator == 1 ? 'active':''}">
                        <a th:href="@{/(creator=1)}">‰∫∫Ê∞ëÊó•Êä•</a>
                    </li>
                    <li role="presentation" th:class="${creator == 2 ? 'active':''}">
                        <a th:href="@{/(creator=2)}">ÁΩëÊòìÊñ∞Èóª</a>
                    </li>
                    <li role="presentation" th:class="${creator == 3 ? 'active':''}">
                        <a th:href="@{/(creator=3)}">ËßÇÂØüËÄÖÁΩë</a>
                    </li>
                    <li role="presentation" th:class="${creator == 4 ? 'active':''}">
                        <a th:href="@{/(creator=4)}">Âá§Âá∞ÁΩë</a>
                    </li>
                </ul>
                <br>
                <h4>ÁÉ≠Èó®Ê†áÁ≠æ</h4>
                <a th:each="tag : ${tags}"
                   th:href="@{/(page=1,search=${search},tag=${tag},creator=${creator},sort=${sort})}"
                   th:text="${tag}" class="newsweb-tag index-tag"></a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
