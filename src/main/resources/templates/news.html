    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    Áî®Êà∑Âè™ËÉΩÊªöÂä®Â±èÂπïÔºåÂ∞±ËÉΩËÆ©‰Ω†ÁöÑÁΩëÁ´ôÁúã‰∏äÂéªÊõ¥ÂÉèÂéüÁîüÂ∫îÁî®ÁöÑÊÑüËßâ„ÄÇ-->
    <link rel="icon" href="/images/icon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/icon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/animate.min.css">
    <link rel="stylesheet" href="/css/newsweb.css">
    <link rel="stylesheet" href="/css/nweb.css">
    <link rel="stylesheet" href="/css/editormd.preview.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <script src="/js/news.js" type="application/javascript"></script>
    <script src="/js/editormd.min.js" type="application/javascript"></script>
    <script src="/js/lib/marked.min.js"></script>
    <script src="/js/lib/prettify.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div th:replace="~{navigation :: nav}"></div>
<div class="container-fluid main profile">
    <div class="row">

        <!--Â∑¶Ëæπ‰∏ªË¶ÅÂÜÖÂÆπ-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 inleftweb">

            <!--Ê≠£Êñá-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="news-title"><span th:text="${news.title}"></span></h4>
                <span class="text-desc">
                Â™í‰ΩìÔºö<span th:text="${news.user.name}"></span>  |
                ÂèëÂ∏ÉÊó∂Èó¥Ôºö<span th:text="${#dates.format(news.gmtCreate,'yyyy-MM-dd HH:mm')}"></span>  |
                ÈòÖËØªÊï∞Ôºö <span th:text="${news.viewCount}"></span>
            </span>
                <!--Ê†áÁ≠æ-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="news-tag" th:each="tag : ${news.tag.split(',')}">
                        <a th:href="@{/(page=1,tag=${tag})}"
                           th:text="${tag}" class="newsweb-tag"></a>
                    </span>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <!--ÂÜÖÂÆπ-->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="news-view">
                    <textarea style="display:none;" th:text="${news.content}"></textarea>
                </div>
                <script type="text/javascript">
                    $(function () {
                        editormd.markdownToHTML("news-view", {});
                    });
                </script>

                <!--ÁºñËæë-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <!--<form th:if="${session.user != null}"
                          th:action="@{'/like/'+${news.id}}" method="post">
                        „ÄÄ„ÄÄ<input type="hidden" name="_method" th:value="${news.id}"/> „ÄÄ„ÄÄ
                        <button type="button" class="btn btn-default">üëç</button>
                    </form>-->
                    <a th:href="@{'/publish/'+${news.id}}" class="newsweb-menu"
                       th:if="${session.user != null && session.user.id == news.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        ÁºñËæë&nbsp;&nbsp;
                    </a>
                    <!--<form th:action="@{'/delnews/'+${news.id}}"
                          th:if="${session.user != null && session.user.id == news.creator}" method="post">
                        „ÄÄ„ÄÄ<input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-sm btn-danger">Âà†Èô§</button>
                    </form>-->
                    <button th:if="${session.user != null && session.user.id == news.creator}"
                            th:attr="del_uri=@{'/delnews/'+${news.id}}" class="btn btn-sm btn-danger deleteBtn">Âà†Èô§
                    </button>
                    <button th:if="${session.user != null && session.user.id == 1}"
                            th:attr="del_uri=@{'/delnews/'+${news.id}}" class="btn btn-sm btn-danger deleteBtn">ÁÆ°ÁêÜÂëòÂà†Èô§
                    </button>
                    <form id="deleteNewsForm" method="post">
                        „ÄÄ„ÄÄ<input type="hidden" name="_method" value="delete"/>
                    </form>
                </div>
            </div>

            <!--ËØÑËÆ∫-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    <span th:text="${news.commentCount}"></span> Êù°ËØÑËÆ∫
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span th:data-id="${comment.id}"
                                      onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                            <!--‰∫åÁ∫ßËØÑËÆ∫-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'comment-'+comment.id}">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="ËØÑËÆ∫‰∏Ä‰∏ã‚Ä¶‚Ä¶"
                                           th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                            th:data-id="${comment.id}">ËØÑËÆ∫
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--ËØÑËÆ∫ËæìÂÖ•Ê°Ü-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    Êèê‰∫§ÂõûÂ§ç
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${session.user != null ? session.user.avatarUrl : '/images/default-avatar.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user != null ? session.user.name : 'ÂåøÂêçÁî®Êà∑'}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="news_id" th:value="${news.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">ÂèëË°®ËØÑËÆ∫</button>
                </div>
            </div>

        </div>

        <!--Âè≥Ëæπ‰ø°ÊÅØÂùó-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12 inrightweb">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>Â™í‰ΩìÔºö</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle"
                                 th:src="${news.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${news.user.name}"></span>
                        </h5>
                    </div>
                    <br>
                    <a href="#">
                        <img th:src="@{'/images/wordcloud/'+${news.gmtCreate}+'.jpg'}" height="185" width="250"/>
                    </a>
                </div>
            </div>
            <!--Áõ∏ÂÖ≥ÈóÆÈ¢ò-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <h4>Áõ∏ÂÖ≥Êñ∞Èóª</h4>
                <ul class="news-related">
                    <li th:each="related : ${relatedNewses}">
                        <a th:href="@{'/news/'+ ${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
<script>
    // ÂΩìÁΩëÈ°µÂêë‰∏ãÊªëÂä® 20px Âá∫Áé∞"ËøîÂõûÈ°∂ÈÉ®" ÊåâÈíÆ
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("btnTop").style.display = "block";
        } else {
            document.getElementById("btnTop").style.display = "none";
        }
    }

    // ÁÇπÂáªÊåâÈíÆÔºåËøîÂõûÈ°∂ÈÉ®
    function returnTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    //Âà†Èô§„ÄÇ‰ªéform‰∏≠ÊèêÂèñbutton
    $(".deleteBtn").click(function () {
        $("#deleteNewsForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    });
</script>
</html>
